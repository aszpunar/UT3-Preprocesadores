<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style3.css">
    <title>Align content</title>
</head>

<body>
    <h2>Align-content: Solo funciona cuando hay varias lineas</h2>
    <h3>Align-content:space-around</h3>
    <div class="contenedorflex">
        <div>Capa 1</div>
        <div>Capa 2</div>
        <div>Capa 3</div>
        <div>Capa 4</div>
        <div>Capa 5</div>
        <div>Capa 6</div>
        <div>Capa 7</div>
        <div>Capa 8</div>
        <div>Capa 9</div>
    </div>

    <h2>Ejemplo Baseline</h2>
    <div class="contenedorflexBaseline ">
        <div>
            <h1>1</h1>
        </div>
        <div>
            <h6>2</h6>
        </div>
        <div>
            <h3>3</h3>
        </div>
        <div><small>4</small></div>
    </div>
</body>

</html>
